<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; default-src 'self' http://localhost:3000/; style-src 'self' 'unsafe-inline';">
    
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./lib/jquery-ui/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="./lib/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./lib/konva/konva.min.js" type="text/javascript"></script>

    <script src="./js/functions.js" type="text/javascript"></script>
    <script src="./js/tileset.js" type="text/javascript"></script>
    <script src="./js/bibliotheque-media.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
    <script src="./js/canvas-object.js" type="text/javascript"></script>
    <title>Pokémon Game Builder</title>
  </head>
  <body style="background-color: rgb(112, 112, 112); height: 100vh; color: white; min-width: 500px;"> 
    <div style="position: absolute;" id="_temporaryCanvas"></div> 
    <div class="container-fluid h-100">
      <div class="row" style="padding: 5px 0px">
        <div class="col-auto text-center">
          <div class="link-focus">FICHIER</div>
        </div>
        <div class="col-auto text-center">
          <div class="link-focus">MODULES</div>
        </div>
        <div class="col-auto text-center">
          <div class="link-focus">OUTILS</div>
        </div>
        <div class="col-auto text-center">
          <div class="link-focus">AIDE</div>
        </div>
      </div>

      <div class="row justify-content-md-center" style="background-color: rgb(75, 75, 75); padding: 5px 0px; margin: 0px -9px;">
        <div class="col-auto text-center">
          <div><i class="link-focus fas fa-th fa-2x"></i></div>
        </div>
        <div class="col-auto text-center">
          <div><i class="link-focus fas fa-th fa-2x"></i></div>
        </div>
        <div class="col-auto text-center">
          <div><i class="link-focus fas fa-th fa-2x"></i></div>
        </div>
        <div class="col-auto text-center">
          <div><i class="link-focus fas fa-th fa-2x"></i></div>
        </div>
      </div>

      <div class="row" style="height: 55vh; min-height: 300px; padding: 5px;">
        <div class="col-3">
            <div class="p-3" style="background-color: rgb(75, 75, 75); height: 100%; margin-left: -14px; margin-right: -24px;" id="sceneObjectBox">
              <p style="position: absolute; margin-top: -10px;">OBJETS DE SCÈNES</p>
              <div style="height: 2px; background-color:white; margin-top: 26px;"></div>
            </div>
        </div>
        <div class="col-6" id="container"></div>
        <div class="col-3">
            <div class="p-3" style="background-color: rgb(75, 75, 75); height: 100%;  margin-right: -14px; margin-left: -24px;" id="propertiesBox">
              <p style="position: absolute; margin-top: -10px;">PROPRIÉTÉS</p>
              <div style="height: 2px; background-color:white; margin-top: 26px;"></div>
            </div>
        </div>
      </div>

        <div class="row" style="height: 34%; min-height: 200px; padding: 0px 6px;">
          <div class="col-9">
            <div class="p-3" style="background-color: rgb(75, 75, 75); height: 100%; margin-left: -15px;">
              <p style="position: absolute; margin-top: -10px;">BIBLIOTHÈQUE DE MÉDIA <label style="margin-left: 30px;" class="link-focus"><i class="fas fa-file-upload"></i> IMPORTER <input id="importTileset" type="file" accept=".png, .jpeg, .jpg" multiple hidden><label></p>
              <div style="height: 2px; background-color:white; margin-top: 26px;"></div>
              <div id="media-content" style="overflow-y: scroll; max-height: 29vh; height: 29vh; margin-top: 10px; display: flex; flex-wrap: wrap;"></div>
            </div>
          </div>

          <div class="col-3">
            <div class="p-3" style="background-color: rgb(75, 75, 75); height: 100%; margin-left: -24px; margin-right: -15px;">
              <p style="position: absolute; margin-top: -10px;">JEU DE TUILES</p>
              <div style="height: 2px; background-color:white; margin-top: 26px;"></div>
              <div id="tilesetContent" style="overflow: scroll; max-height: 29vh; height: 29vh;"></div>
            </div>
          </div>
        </div>
    </div>

  </body>
</html>
